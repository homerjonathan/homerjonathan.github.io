<!doctype html>
<html>
  <head>
    <title>jas-breadcrumbs demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      var app = {};
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../jas-breadcrumbs.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic jas-breadcrumbs Demo</h3>
      <demo-snippet>
        <template>
          <jas-breadcrumbs id="test"></jas-breadcrumbs>
        </template>
      </demo-snippet>

      <script>
        document.addEventListener('WebComponentsReady', function() {
          var breadCrumbMenu = [];
          breadCrumbMenu.push({text: "Main", id: "main"});
          breadCrumbMenu.push({text: "Second", id: "second"});
          breadCrumbMenu.push({text: "Third", id: "third"});
          app.breadcrumbs.setMenu(breadCrumbMenu);
        });
      </script>
    </div>

  </body>
</html>
